<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOCKVERSE • Ban Panel</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1f4a, #070812 70%);
      color: #ffffff;
      overflow: hidden;
    }
    .scene {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
    }
    .panel {
      width: 1000px;
      max-width: 90vw;
      padding: 40px;
      background: linear-gradient(145deg, #1e235c, #12153b);
      border-radius: 20px;
      transform-style: preserve-3d;
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
    }
    h1 { margin-bottom: 4px; font-size: 34px; letter-spacing: 2px; }
    h2 { margin-top: 0; font-size: 14px; color: #9aa2ff; margin-bottom: 20px; }
    .tabs { display: flex; gap: 12px; margin-bottom: 30px; }
    .tabs button { flex:1; }
    label { display:block; font-size:13px; margin-bottom:6px; color:#cfd3ff; }
    input, textarea, select {
      width:100%; padding:12px; border-radius:10px; border:none;
      background:#0c0f2a; color:white; box-shadow: inset 0 4px 10px rgba(0,0,0,0.6);
    }
    textarea { height:100px; resize:none; }
    button {
      padding:14px; border-radius:14px; border:none; font-weight:bold;
      background: linear-gradient(145deg, #5d66ff, #3f46c9);
      color:white; cursor:pointer;
    }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
    .full { grid-column: span 2; }
    .log {
      margin-top:20px; background:rgba(5,7,20,0.7);
      border-radius:14px; padding:20px; max-height:260px; overflow-y:auto;
    }
    .log-entry { border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px; margin-bottom:10px; }
    #status { display:none; margin-top:20px; padding:16px; border-radius:12px; background:#1c8b4c; text-align:center; font-weight:bold; }
  </style>
</head>
<body>
<div class="scene">
  <div class="panel">
    <h1>BLOCKVERSE</h1>
    <h2>Administration • Ban Panel</h2>

    <div class="tabs">
      <button onclick="showBanPanel()">BAN</button>
      <button onclick="showListPanel()">JOUEURS BANNIS</button>
    </div>

    <div id="banPanel">
      <div class="grid">
        <div>
          <label>Pseudo Roblox</label>
          <input id="username" placeholder="Player123" />
        </div>
        <div>
          <label>Durée</label>
          <select id="duration">
            <option>1h</option><option>24h</option><option>7j</option><option>30j</option><option>Permanent</option>
          </select>
        </div>
        <div class="full">
          <label>Raison</label>
          <textarea id="reason"></textarea>
        </div>
      </div>
      <button style="margin-top:20px;width:100%" onclick="banPlayer()">BANNIR</button>
      <div id="status"></div>
    </div>

    <div id="listPanel" style="display:none;">
      <div class="log" id="banList"></div>
    </div>

    <div class="log" id="log"></div>
  </div>
</div>

<script>
  function getBans() {
    return JSON.parse(localStorage.getItem('bans') || '[]');
  }

  function saveBans(bans) {
    localStorage.setItem('bans', JSON.stringify(bans));
  }

  function banPlayer() {
    const username = document.getElementById('username').value.trim();
    const reason = document.getElementById('reason').value.trim();
    const duration = document.getElementById('duration').value;
    const status = document.getElementById('status');

    if (!username || !reason) return alert('Champs manquants');

    const bans = getBans();
    const date = new Date().toLocaleString();
    bans.push({ username, reason, duration, date });
    saveBans(bans);

    status.style.display = 'block';
    status.innerHTML = `Le joueur <strong>${username}</strong> est banni.`;

    document.getElementById('username').value = '';
    document.getElementById('reason').value = '';

    renderBanList();
  }

  function renderBanList() {
    const banList = document.getElementById('banList');
    const bans = getBans();
    banList.innerHTML = '';

    if (bans.length === 0) {
      banList.innerHTML = 'Aucun joueur banni.';
      return;
    }

    bans.forEach((ban, i) => {
      const div = document.createElement('div');
      div.className = 'log-entry';
      div.innerHTML = `<strong>${ban.username}</strong><br>Durée: ${ban.duration}<br>${ban.reason}<br>${ban.date}<br><br><button onclick="unban(${i})">DÉBAN</button>`;
      banList.appendChild(div);
    });
  }

  function unban(index) {
    const bans = getBans();
    bans.splice(index, 1);
    saveBans(bans);
    renderBanList();
  }

  function showBanPanel() {
    document.getElementById('banPanel').style.display = 'block';
    document.getElementById('listPanel').style.display = 'none';
  }

  function showListPanel() {
    document.getElementById('banPanel').style.display = 'none';
    document.getElementById('listPanel').style.display = 'block';
    renderBanList();
  }

  renderBanList();
</script>
</body>
</html>
